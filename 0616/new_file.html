<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			.cont{
				height: 342px;
				width: 601px;
				padding: 10px;
				background: gainsboro;
			}
			.cont .control-cont{
				height: 40px;
				margin: 0 auto;
				width: 200px;
			}
			.cont .control-cont .control{
				height: 30px;
				width: 80px;
				background: green;
				color: white;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
			}
			.fl{
				float: left;
			}
			.fr{
				float: right;
			}
			.list{
				width: 100%;
				overflow: hidden;
				border: 1px solid gray;
				border-right: none;
			}
			.list li {
				width: 150px;
				height: 150px;
				padding: 5px;
				box-sizing: border-box;
				border-right: 1px solid gray;
				float: left;
				background: white;
				position: relative;
			}
			.list li:hover img{
				background: none;
			}
			.list li:hover p{
				color: lightcoral;
				background: bisque;
			}
			.list li:hover .cover{
				display: none;
			}
			.list li img{
				width: 100%;
				height: 100px;
				display: block;
			}
			.list li p{
				height: 40px;
				width: 100%;
				line-height: 40px;
				text-align: center;
				background: gainsboro;
				color: blue;
				font-weight: bold;
			}
			.list li .cover{
				position: absolute;
				left: 5px;
				top: 5px;
				background: rgba(0,0,0,0.3);
				width: 140px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="cont">
			<div class="control-cont">
				<div id="control-order" class="control fl">
					从大到小
				</div>
				<div id="control-random" class="control fr">
					乱序排列
				</div>
			</div>
			<ul id="list" class="list">
				<li>
					<img src=""/>
					<p></p>
					<div class="cover"></div>
				</li>
				<li>
					<img src=""/>
					<p></p>
					<div class="cover"></div>
				</li>
				<li>
					<img src=""/>
					<p></p>
					<div class="cover"></div>
				</li>
				<li>
					<img src=""/>
					<p></p>
					<div class="cover"></div>
				</li>
				<li>
					<img src=""/>
					<p></p>
					<div class="cover"></div>
				</li>
				<li>
					<img src=""/>
					<p></p>
					<div class="cover"></div>
				</li>
				<li>
					<img src=""/>
					<p></p>
					<div class="cover"></div>
				</li>
				<li>
					<img src=""/>
					<p></p>
					<div class="cover"></div>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/myQuery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var arrData = [
			{
				'pic':'img/mu1.jpg',
				'text':'1.德赫亚'
			},
			{
				'pic':'img/mu2.jpg',
				'text':'3.拜利'
			},
			{
				'pic':'img/mu3.jpg',
				'text':'4.琼斯'
			},
			{
				'pic':'img/mu4.jpg',
				'text':'5.罗霍'
			},
			{
				'pic':'img/mu5.jpg',
				'text':'6.博格巴'
			},
			{
				'pic':'img/mu6.jpg',
				'text':'8.马塔'
			},
			{
				'pic':'img/mu7.jpg',
				'text':'9.伊布'
			},
			{
				'pic':'img/mu8.jpg',
				'text':'10.鲁尼'
			}
		]
			create();
		var control = true;
		$('control-order').onclick = function () {
			if (control) {
				$('control-order').innerHTML = '从小到大';
				arrData.sort(function (a,b) {
					return parseInt(b.text) - parseInt(a.text);
				});
				create();
				control = false;
			} else{
				$('control-order').innerHTML = '从大到小';
				arrData.sort(function (a,b) {
					return parseInt(a.text) - parseInt(b.text);
				});
				create();
				control = true;
			}
		}
		$('control-random').onclick = function () {
			arrData.sort(function (a,b) {
				return Math.random() - 0.5;
			});
			create();
		}
		function create () {
			for (var i = 0;i<arrData.length;i++) {
				$('list').getElementsByTagName('img')[i].src = arrData[i].pic;
				$('list').getElementsByTagName('p')[i].innerHTML = arrData[i].text;
			}
		}
	</script>	
</html>
