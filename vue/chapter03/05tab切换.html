<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            background: #5cb85c;
            margin: 0 50px;
            overflow: hidden;
        }

        ul li{
            list-style:none;
            float:left;
            padding:10px;
           border-right:1px solid #fff;
        }
        .active{
            background: #FF0000;
        }
        hr{
            clear:both;
        }
        .box{
            width: 300px;
            height: 200px;
            margin-left: 50px;
            background: #42b983;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
       <li
               v-for="(val,key,index) in btn"
               @click="change(index)"
               :class="{active:(indexs==index)}">
           {{val}}
       </li>
    </ul>
    <hr>
    <div class="current">
        <div class="box"  v-for="(val,key,index) in box" v-if="indexs == index">{{val}}</div>
    </div>
</div>


<script>
    new Vue({
        el:'#app',
        data:{
            btn:{a:'按钮1',b:'按钮2',c:'按钮3'},
            box:{aa:'box1',bb:'box2',cc:'box3'},
            indexs:0,
        },
        methods:{
            change:function(str){
                this.indexs = str;
            }
        }
    });
</script>
</body>
</html>
