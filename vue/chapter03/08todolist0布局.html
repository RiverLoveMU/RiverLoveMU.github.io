<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="page-top">
        <div class="page-content">
            <h2>任务计划列表</h2>
        </div>
    </div>
    <div class="main">
        <h3 class="big-title">添加任务：</h3>
        <input placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务" type="text" class="task-input">
        <ul class="task-count">
            <li>2个任务未完成</li>
            <li class="action">
                <a href="#all" class="">所有任务</a>
                <a href="#unfinished" class="">未完成的任务</a>
                <a href="#finished" class="">完成的任务</a>
            </li>
        </ul>
        <h3 class="big-title">任务列表：</h3>
        <div class="tasks">
            <span class="no-task-tip" style="display: none;">还没有添加任何任务</span>
            <ul class="todo-list">
                <li class="todo completed">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>吃饭了 早饭</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
                <li class="todo completed">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>睡觉 没有</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
                <li class="todo">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>打豆豆</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
                <li class="todo">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>看书</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
                <li class="todo completed">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>阅读</label>
                        <button class="destroy"></button>
                    </div> <input type="text" class="edit">
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
