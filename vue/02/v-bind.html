<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

    <script>
        new Vue({
            el:'#app-2',
            data:{
                message:'我是span的title'+new Date(),
            }
        });
    </script>
</body>
</html>
