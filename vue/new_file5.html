<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="01/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="page-top">
        <div class="page-content">
            <h2>任务计划列表</h2>
        </div>
    </div>
    <div class="main">
        <h3 class="big-title">添加任务：</h3>
        <input 
        	placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务" 
        	type="text" 
        	class="task-input" 
        	@keyup.13="addToDo"
        	v-model = "toDo"
        	>
        <ul class="task-count">
            <li>{{list.length}}个任务未完成</li>
            <li class="action">
                <a href="#all" class="">所有任务</a>
                <a href="#unfinished" class="">未完成的任务</a>
                <a href="#finished" class="">完成的任务</a>
            </li>
        </ul>
        <h3 class="big-title">任务列表：</h3>
        <div class="tasks">
            <span class="no-task-tip" style="display: none;">还没有添加任何任务</span>
            <ul class="todo-list">
                <li class="todo" v-for="item in list">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>{{item.title}}</label>
                        <button class="destroy" @click="del(item)"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
        </div>
    </div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:'.main',
		data:{
			list:[{title:'吃饭'},{title:'睡觉'}],
			toDo:''
		},
		methods:{
			addToDo:function(){
				this.list.push({title:this.toDo});
				this.toDo = ''
			},
			del:function(item){
				var index=this.list.indexOf(item);
				this.list.splice(index,1);
			}
		}
	})
</script>
</html>
