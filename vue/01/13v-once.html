<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 单个元素 -->
    <span v-once>This will never change: {{msg}}</span>
    <!-- 有子元素 -->
    <div v-once>
        <h1>comment</h1>
        <p>{{msg}}</p>
    </div>
    <!-- 组件 -->
   <!-- <my-component v-once :comment="msg"></my-component>-->
    <!-- v-for 指令-->
 <!--   <ul>
        <li v-for="i in list" v-once>{{i}}</li>
    </ul>-->
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
           msg:'hello vue'
        }
    });
</script>
</body>
</html>
