<body>

    <button @click="show($event)">单击click</button>

</div>
<script>

    var vm = new Vue({
        el:'#demo',
        data:{

        },
        methods:{
            show:function(ev,n){//方法
                alert(ev.clientX);
                alert(n);
            }
        }
    });
</script>

</body>
</html>
