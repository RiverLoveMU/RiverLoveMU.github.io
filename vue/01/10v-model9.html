<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input
            type="checkbox"
            v-model="toggle"
            v-bind:true-value="a"
            v-bind:false-value="b"
    >
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            toggle:true,
            a:'选中',
            b:'没有选中'
        }
    });
</script>
</body>
</html>
