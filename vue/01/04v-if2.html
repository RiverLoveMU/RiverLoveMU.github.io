<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p v-if="bool">123456</p>
    <p v-show="bool">abcdefg</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            bool:false
        }
    });
</script>
</body>
</html>
