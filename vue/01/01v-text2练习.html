<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <span v-text="'水果有：'+friut"></span><br>
    <span v-text="'班级是：'+myclass.id+myclass.name"></span>
    <hr>
    <span>水果有：{{friut}}</span><br>
    <span>班级是：{{myclass}}</span>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            friut:['apple','orange','banner'],
            myclass:{
                id:1001,name:'class01'
            }
        }
    });
</script>
</body>
</html>
