<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>


</div>
<script>
    new Vue({
        el:'#app',
        data:{
            checked:true
        }
    });
</script>
</body>
</html>
