<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <span v-pre>{{msg}}</span>
    <span>{{msg}}</span>
</div>

        el:'#app',
        data:{
           msg:'hello vue'
        }
    });
</script>
</body>
</html>
