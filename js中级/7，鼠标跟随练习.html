<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 50px;
				width: 50px;
				background: blue;
				position: absolute;
				top: 0;
				left: 0;
			}
			body{
				height: 3000px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript" src="js/myQuery.js" ></script>
	<script type="text/javascript">
		document.onmousemove=function(ev){
			var newEV= ev || event;
			var myTop = document.body.scrollTop || document.documentElement.scrollTop;
			console.log('X坐标:'+newEV.clientX+',Y坐标'+newEV.clientY);
			$('box').setAttribute('style','top:'+(newEV.clientY+myTop)+'px;left:'+newEV.clientX+'px;')
		}
	</script>
</html>
