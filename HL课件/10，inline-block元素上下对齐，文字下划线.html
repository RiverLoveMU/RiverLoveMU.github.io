<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 200px;
				display: inline-block;
				background: red;
				vertical-align: top;  
				/*可以让inline-block元素垂直方向基于上边缘对齐*/
			}
			a{
				color: black;
				text-decoration: underline;  /*文本下划线*/
				text-decoration: line-through; /*中划线*/
				text-decoration: overline;   /*上划线*/
				/*text-decoration: none;*/
			}
			a:hover{
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div>
			我是文字
			我是文字
			我是文字
			我是文字
		</div>
		<div>
			我是文字
			我是文字
		</div>
		<div>
			我是文字
		</div>
		<a href="#" class="mya">我是a标签</a>
	</body>
</html>
