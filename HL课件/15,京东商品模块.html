<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.cont{
				width: 590px;
				height: 540px;
				border: 1px solid black;
			}
			.cont .top{
				width: 100%;
				height: 60px;

			.sm-cont{

			</div>

				<div class="little"></div>
				<div class="little"></div>

				<div class="little"></div>
				<div class="little"></div>
