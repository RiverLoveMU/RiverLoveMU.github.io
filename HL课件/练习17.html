<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			body{
				color: #323230;
			}
			h4{
				font-weight: bold;
			}
			span{
				color: red;
				font-size: 30px;
			}
			tr{
				height: 65px;
				text-align: left;
			}
			.first{
				width: 56px;
				padding-left: 12px;
				padding-right: 12px;
			}
			.second{
				width: 116px;
				padding-left: 12px;
				padding-right: 12px;
			}
			.third{
				width: 206px;
				padding-left: 12px;
				padding-right: 12px;
			}
			td{
				height: 65px;
				text-align: left;
				font-size: 13px;
			}
			.bg{
				background: #f9f9f9;
			}
			td:first-child{
				text-align: center;
				padding-left: 6px;
				padding-right: 18px;
				color: white;
				font-weight:bold ;
				background: url(img/circle-bg.png) no-repeat 19px center;
				background-size: 30px 30px;
			}
		</style>
	</head>
	<body>
		<h4>&nbsp;<span>.</span>&nbsp;&nbsp;职级体系及人员发展通道</h4>
		<table border="0" cellspacing="0" cellpadding="0">

				<th class="third">专业序列</th>
			</tr>

				<td class="second">正负总经理</td>

				<td class="second">高级总监/副总</td>

			<tr class="bg">
				<td class="first">6级</td>
				<td class="second">总监/副总监</td>
				<td class="third">总工程师</td>
			</tr>
			<tr>
				<td class="first">5级</td>
				<td class="second">部门经理/高级部门经理/项目经理</td>

				<td class="first">4级</td>
				<td class="second">助理部门经理/助理项目经历</td>

				<td class="first">3级</td>
				<td class="second">主管/高级主管</td>

			</tr>
			<tr class="bg">
				<td class="first">2级</td>
				<td class="second">专员/秘书</td>
				<td class="third">助理工程师/助理造价师/助理设计师</td>
			</tr>
			<tr>
				<td class="first">1级</td>
				<td class="second">助理/文员</td>
				<td class="third">司机/前台/收银员</td>
			</tr>
