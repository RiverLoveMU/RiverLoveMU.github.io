<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.myA:link{
				color: yellow;
				/*选中未被访问的a标签*/
			}
			.myA:visited{
				color: green;
				/*已经被访问的a链接*/
			}
			.myA:hover{
				color: red;
			}
			.myA:active{
				color: black;
			}
			/*L V H A*/
			/*love or hate*/
		</style>
	</head>
	<body>
		<a class="myA" href="#">我是链接</a>
		<a href="#">我是链接</a>
	</body>
</html>
