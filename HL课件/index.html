<!DOCTYPE html>
<!--文档申明：告诉浏览器页面是html类型的-->
<html>
	<head>
		<!--head区：控制项-->
		<!--meta:编码方式的控制-->
		<meta charset="utf-8" /> 
		<!--网站选项卡体现网站主要内容-->
		<title>我的第一个网页</title>
		<style type="text/css">
			/*样式控制*/
			h2{
				color: red;
			}
		</style>
	</head>
	<body>
		<!--1，标签的概念
			单标签
			双标签
		-->
		
		<!--我是网页-->
		<!--凡是html的结构标签都放在body标签内部-->
		<!--1,标题标签-->
		<h1>我是h1</h1>
		<h2>我是h1</h2>
		<h3>我是h1</h3>
		<h4>我是h1</h4>
		<h5>我是h1</h5>
		<h6>我是h1</h6>
		<!--2，普通文本标签-->
		<p>我是文本</p>
	</body>
</html>
