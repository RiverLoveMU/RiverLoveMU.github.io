<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				border: 1px solid red;
				width: 100px;
				height: 100px;
			}
			span,strong{
				border: 1px solid blue;
				/*display: inline;*/
				height: 100px;
				display: inline-block;
				width: 100px;
				/*display: block;*/
			}
			img{
				height: 100px;
				width: 100px;
				/*display: inline-block;*/
				/*display: none;*/
			}
			/*元素或者说是标签在表现形式上的分类:*/
			/*1,块状元素   display:block
			 * 表现形式：独占整行,可控宽高
			 * div p  h1~h6 ul ol
			 * */
			 /*2,行内元素    display:inline;
			  * 表现形式：不占整行，不可控宽高
			  * span strong em a
			  */
			 /*3,行内块状元素  display:inline-block;
			    表现形式：不占整行，可控宽高
			  * */
			 /*4,display:none;*/
		</style>
	</head>
	<body>
		<div>
			我是div
		</div>
		<span></span>
		<strong></strong>
		<div>
			我是div
		</div>
		<span></span>
		<strong></strong>
		<strong></strong>
		<img src="img/classQQ.png"/>
	</body>
	
</html>
