<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: deepskyblue;
				border: 1px solid red;
				position: absolute;
			}
			.box1{
				z-index: 5;
			}
			.box2{
				top: 50px;
				left: 50px;
				z-index: 4;
			}
			.box3{
				top: 100px;
				left: 100px;
				background: red;
				z-index: 3;
			}
			.box4{
				top: 150px;
				left: 150px;
				z-index: 2;
			}
			.box5{
				top: 200px;
				left: 200px;
			}
		</style>
	</head>
	<body>
		<!--<div class="cont">-->
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box4"></div>
			<div class="box box5">5</div>
		<!--</div>-->
	</body>
</html>
