<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				/*padding:10px 20px 30px 40px;*/
				/*padding: 10px 20px 30px;*/
				padding: 20px 0;
				border: 1px solid red;
				margin: 10px;
			}
			
			/*盒模型:*/
			/*1,内容区height width    显示中的电脑本身*/ 
			/*2,内填充  padding        包装盒里的泡沫*/  
			/*3,边框 border            包装盒*/ 
			/*4,外边距margin           包装盒之间的间隙*/ 
			
			/*padding的四种写法*/ 
			/*1，padding:10px;为元素的四个方向同时添加10px的内填充*/ 
			/*2,padding:10px 20px 30px 40px; 分别为元素四个方向添加不同内填充
			 			上     右     下     左
			 * */ 
			/*3,padding:10px 20px 30px;
			 *           上     左右     下
			 */
			/*4,padding:10px 20px;
			 *          上下   左右     
			 */
			/*5,padding-top ,padding-bottom……*/
			/*二,margin与padding的用法一样,只需要修改关键词
			 */
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
