<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		strong {
			/*font-weight: bold;*/
			font-weight: bold;
		}
			.box{
				height: 300px;
				width: 190px;
				border: 1px solid gainsboro;
			}
			.top-box{
				height: 50px;
				width: 170px;
				margin-left: 10px;
			}
			.bottom-box{
				height: 250px;
				width: 170px;
				margin-left: 10px;
			}
			.title{
				line-height: 50px;
				font-size: 22px;
			}
			li{
				height: 50px;
				border-bottom:1px dashed gainsboro;
			}
			span{
				line-height: 20px;
				float: left;
				text-align: center;
				height: 25px;
				width: 20px;
				margin-top: 5px;
				vertical-align: top;
				color: white;
			}
			.bg-red span{
				background: url(img/tb_03.png) no-repeat;
				background-size: 100% 100%;
			}
			.bg-blue span{
				background: url(img/tb_06.png) no-repeat;
				background-size: 100% 100%;
			}
			.bg-gray span{
				background: url(img/tb_08.png) no-repeat;
				background-size: 100% 100%;
			}
			p{
				display: inline-block;
				font-size: 12px;
			}
			h2{
				display: inline-block;
				font-size: 12px;
			}
			.light{
				color: gray; 			
				}
			.last{
				border-bottom: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="top-box">
				<h1 class="title">热门优惠券</h1>
			</div>
			<div class="bottom-box">
				<ul>
					<li class="bg-red">
						<span>1</span>
						<h2>&nbsp;网易彩票官网&nbsp;&nbsp;</h2><p>满2减一元</p>
						<p class="light">&nbsp;&nbsp;已有1997人领取</p>
					</li>
					<li class="bg-blue">
						<span>2</span>
						<h2>&nbsp;米米乐商城&nbsp;&nbsp;</h2><p>满100减20</p>
						<p class="light">&nbsp;&nbsp;已有273人领取</p>
					</li>
					<li class="bg-gray">
						<span>3</span>
						<h2>&nbsp;中国足彩网官网&nbsp;&nbsp;</h2><p>5元现金</p>
						<p class="light">&nbsp;&nbsp;已有408人领取</p>
					</li>
					<li class="bg-gray">
						<span>4</span>
						<h2>&nbsp;必赢彩票&nbsp;&nbsp;</h2><p>3元现金券</p>
						<p class="light">&nbsp;&nbsp;已有7863人领取</p>
					</li>
					<li class="bg-gray last">
						<span>5</span>
						<h2>&nbsp;淘宝游戏交易&nbsp;&nbsp;</h2><p>50元现金</p>
						<p class="light">&nbsp;&nbsp;已有1192人领取</p>
					</li>						
				</ul>
			</div>
		</div>
	</body>
</html>
