<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
		body{
			background: black;
		}
			.box{
				margin: 50px;
				width: 1362px;
				height: 438px;
				background: url(img/back.png);
				background-color: rgba(47,47,47,1);
				position: relative;
				overflow: hidden;
			}
			.box:before{
				content: '';
				width: 100%;
				height: 36px;
				background: url(img/line2.png);
				position: absolute;
				top: 0;
				left: 0;
			}
			.small-box{
				width: 1215px;
				margin: auto;
				margin-top: 90px;
			}
			.small-box ul{
				overflow: hidden;
			}
			.small-box li{
				padding: 0 68px;
				width: 167px;
				border-right: 1px solid #666666;
				float: left;
				text-align: center;
				color: white;
			}
			.small-box li:last-child{
				border-right: none;
			}
			.small-box li h1{
				line-height: 38px;
			}
			.small-box li p{
				margin-top: 35px;
				color: #666666;
			}
			.footer{
				margin: auto;
				overflow: hidden;
				margin-top:60px ;
				width: 550px;
				text-align: center;
				color: #666666;
			}
			.footer img{
				float: left;
			}
			.footer p{
				margin-top: 32px;
				width: 550px;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="small-box">
				<ul>
					<li>
						<h1>全球精选</h1>
						<p>一站式生鲜购物方案</p>
					</li>
					<li>
						<h1>多仓直发</h1>
						<p>特有次日达配送服务</p>
					</li>
					<li>
						<h1>源头直采</h1>
						<p>特有次日达配送服务</p>
					</li>
					<li>
						<h1>天天低价</h1>
						<p>会员专属优惠享不停</p>
					</li>
				</ul>
			</div>
			<div class="footer">
				<img src="img/code.png"/>
				<p>客服热线：400-400-000&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;周一至周日 9：00-21：00</p>
				<p>沪ICP备09008015 Copyright@2005-2018 川航货运公司版权所有</p>
			</div>
		</div>
	</body>
</html>
