<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		.outer{
				width: 900px;

			margin-left: -5px;

/*			display: inline-block;*/
			margin: 0px 0px;
			height: 420px;
			width: 415px;
			background: black;
		}
		.fir{
			height: 420px;
			width: 415px;
		}
		.small-left{
			display: inline-block;
			margin: 10px 10px 0px 0px;
			height: 210px;
			width: 202px;
			background: black;
		}
		.sec{
			height: 210px;
			width: 202px;
		}
		.small-left2{
/*			display: inline-block;*/
			margin: 0px 10px 0px 0px;
			height: 210px;
			width: 202px;

		}
