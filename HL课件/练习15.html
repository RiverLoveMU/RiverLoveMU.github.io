<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/practice15.css"/>
	</head>
	<body>
		<div class="cont">
			<form action="" method="post">
				<div class="big-box">
					<label class="fl" for="image">头像</label>
					<div class="small-box">
						<input type="file" name="头像" id="image" value="选择文件" />
					</div>
				</div>
				<div class="big-box">
					<label class="fl name" for="name">昵称</label>
					<div class="small-box">
						<input type="text" name="昵称" id="name" value="" />
					</div>
				</div>
				<div class="big-box">
					<label class="fl">学历</label>
					<div class="small-box">
						<select class="fl" name="学历">
							<option value="junior">大专</option>
							<option value="regular">本科</option>
						</select>
					</div>
				</div>
				<div class="big-box">
					<label class="fl">性别</label>
					<div class="small-box">
						<input type="radio" name="性别" id="male" value="m" />&nbsp;<label for="male">男</label>
						<input type="radio" name="性别" id="femal" value="f" />&nbsp;<label for="femal">女</label>
					</div>
				</div>
				<div class="big-box">
					<label class="fl">爱好</label>
					<div class="small-box">
						<input type="checkbox" name="爱好" id="movie" value="movie" />&nbsp;<label for="movie">电影</label>
						<input type="checkbox" name="爱好" id="shoot" value="shoot" />&nbsp;<label for="shoot">摄影</label>
						<input type="checkbox" name="爱好" id="music" value="music" />&nbsp;<label for="music">音乐</label>
						<input type="checkbox" name="爱好" id="read" value="read" />&nbsp;<label for="read">阅读</label>
					</div>
				</div>
				<div class="big-box">
					<label class="fl" for="image">头像</label>
					<div class="small-box">
						<textarea name="" rows="" cols=""></textarea>
					</div>
				</div>
				<input class="submit" type="submit" value="保存"/>
			</form>
		</div
	</body>
</html>
