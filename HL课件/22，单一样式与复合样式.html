<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
				background: red; /*复合样式*/
				/*background-color: red;*/  /*单一样式*/
				/*background-image: url(img/img_03.png);*/
				/*控制背景图路径*/
				/*background-repeat:repeat;*/
				/*background-repeat:no-repeat;*/
				/*background-repeat:repeat-x;
				background-repeat:repeat-y;*/
				/*背景图是否重复*/
				/*background-position: x轴  y轴;*/
				/*background-position: right bottom;*/
				/*(1)关键字写法:
				 X轴 : left  center  right;
				 Y轴 : top   center  bottom*/
				/*(2)固定值写法*/
				/*background-position:-10px 100px;*/
				/*(3)百分比写法*/
				/*background-position: 10% 20%;*/
				/*控制背景图大小*/
				/*background-size:50px 50px;*/
				/*background-size:100% 100%;*/
				/*css3*/
				background: url(img/img_03.png) no-repeat center center red;
				background-size: 50px 50px;
			}
			.list li{
				line-height: 60px;
				border-bottom: 1px dashed #d8d8d8;
			}
			.list .num{
				height: 24px;
				width: 20px;
				display: inline-block;
				border: 1px solid red;
				line-height: 24px;
				text-align: center;
				color: #FFF;
			}
			.bg-red{
				background: url(img/bg_03.png) no-repeat;
				background-size:100% 100%;
			}
		</style>
	</head>
	<body>
		<div></div>
		<ul class="list">
			<li>
				<span class="num bg-red">1</span>
				网易彩票官网
			</li>
			<li>
				<span class="num bg-blue">2</span>
				网易彩票官网
			</li>
			<li>

			</li>
			<li>
