<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*1，包含选择器*/
			.box .active{
				/*选中的是class名称为box的元素的内部class名为active的元素*/
				border: 1px solid red;
			}
			/*2,多名称选择器*/
			.box.active{
				/*选中了同时拥有box跟active名称的某个或某一组标签*/
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<div class="box active">
			<p class="active">
				我是p标签
			</p>
			<p class="active">
				我是p标签
			</p>
		</div>
		<div class="box active">
			<p class="active">
				我是p标签
			</p>
			<p class="active">
				我是p标签
			</p>
		</div>
	</body>
</html>
