<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.button{
				position: relative;
				margin: 50px;
			}
			.button .position{
				position: absolute;
				top: -10px;
				left: 45px;
			}
			.mui-badge.mui-btn-blue{
				background-color: red;
				border: none;
				height: 20px;
				width: 20px;
				border-radius: 10px;
			}
		</style>
	</head>
		
	<body>
		<div class="button">
			<button type="button" class="mui-btn mui-btn-blue">按钮</button>
			<span class="mui-badge mui-btn-blue position">1</span>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
