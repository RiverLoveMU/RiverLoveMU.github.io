<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 300px;
				width: 300px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<input type="text" name="" id="name" value="width" placeholder="css属性名" />
		<input type="text" name="" id="value" value="100px" placeholder="css属性值" />
		<button id="btn">确定</button>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			var oBox = document.getElementById('box');
			var oName = document.getElementById('name');
			var oValue = document.getElementById('value');
			var oBtn = document.getElementById('btn');
			oBtn.onclick = function() {
				oBox.style[oName.value] = oValue.value;
			}
		</script>
	</body>
</html>
