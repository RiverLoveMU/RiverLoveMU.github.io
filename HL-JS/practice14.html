<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			#big-box{
				width: 1280px;
				height: 800px;
				background: url(img/origin.jpg) no-repeat;
				border: none;
			}
			div{
				float: left;
				height: 38px;
				width: 38px;
				background: gray;
				border-color: gray;
				border-width: 1px;
				border-style: solid;
			}
		</style>
	</head>
	<body>
		<div id="big-box">
			
		</div>
	</body>
	<script type="text/javascript">
		var oBigBox = document.getElementById('big-box');
		var aDiv = oBigBox.getElementsByTagName('div');
		var str ='';
		var num = 0;
		for (i=0;i<640;i++) {
			str += '<div></div>';
		}
		oBigBox.innerHTML = str;
		for (i = 0;i<640;i++) {
			aDiv[i].index = 0;
			aDiv[i].onmouseover = function(){
				if (this.index == 0) {
					num++;
					this.index = 1;
				}
				if (num<=640) {
					this.style.background = 'transparent';
					this.style.borderColor = 'white';
				} 
				if (num == 640) {
					alert('曼联！');
					for (i=0;i<640;i++) {
						aDiv[i].style.borderColor = 'transparent';
					}
					num++;
				}
			}
		}
	</script>
</html>
