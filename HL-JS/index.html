		<script type="text/javascript">
			function createFunctions() {
				var result = new Array();
				for(var i = 0; i < 10; i++) {
					result[i] = function() {
						return i;
					};
				}
				return result;
			}
			var funcs = createFunctions();
			for(var i = 0; i < funcs.length; i++) {
				console.log(funcs[i]());
			}
			function out (count) {
				for (var i=1; i<count; i++) {
					alert(i);
				}
				var i;
				alert(i);
			}
			var count = 5;
			out(3);
		</script>
	</body>
