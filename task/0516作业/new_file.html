    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <style type="text/css">
    	.mui-title{
    		color: #9e9497;
    	}
    	.mui-icon-bars::before{
    		color: #9e9497;
    	}
    	.mui-bar .mui-title .mui-icon.mui-icon-camera{
    		position: absolute;
    		top: 10px;
    		right: 0px;
    	}
    	.mui-table-view.mui-grid-view{
    		margin-top: 10px;
    		margin-right: 20px;
    		background-color: transparent;
    	}
    	.mui-table-view::before,
    	.mui-table-view::after{
    		height: 0px;
    	}
    	.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
    		background: white;
    		padding: 5px 5px;
    		margin-top: -4px;
    		color: #9e9497;
    		text-align: left;
    		height: auto;
    		overflow: hidden;
    	}
    	.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body p{
    		float: left;
    	}
    	.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body i{
    		float: right;
    		font-size: 12px;
    		color: pink;
    	}
    	.mui-bar-tab{
    		background-color: #82787b;
    	}
    	.mui-bar-tab .mui-tab-item.mui-active {
    		color: white;
    		background-color: #f47596;
		}
		.mui-scroll-wrapper.sub{
			background-color: #6e6366;
		}
		.sub .first a{
			background-color: #f47596;
		}
		.sub a{
			background-color: #6e6366;
		}
		.sub .mui-table-view-cell::after{
			background-color: white;
		}
		.sub .mui-table-view-cell.first::after{
			height: 0;
		}
		.sub .mui-table-view-cell.first > a:not(.mui-btn){
			text-align: left;
		}
		.sub .mui-table-view-cell > a:not(.mui-btn){
			color: white;
			text-align: center;
		}
		.sub .mui-navigate-right::after{
			content: '';
		}
		.sub h2{
			color: #655c5f;
			text-align: center;
			position: absolute;
			bottom: 10px;
			width: 100%;
		}
    </style>
