<!doctype html>
<html lang="en">
<head>

    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <style type="text/css">
    	.mui-bar{
    		background-color: #ff5000;
    	}
    	.mui-bar .mui-title{
    		color: white;
    	}
    	.mui-bar-nav.mui-bar .mui-icon{
    		color: white;
    	}
 		.mui-bar.mui-bar-tab{
 			background: white;
 		}
 		.mui-content > .mui-table-view:first-child{
 			margin-top: 0;
 		}
 		.mui-table-view-cell.mui-checkbox input[type="checkbox"]{
 			top: 50%;
 			left: 3%;
 			margin-top: -14px;
 		}
 		.mui-table-view-cell.special > a:not(.mui-btn) {
 			padding-left: 15%;
 		}
 		.mui-table-view .mui-media-object{
 			height: 80px;
 			max-width: 80px;
 			width: 80px;
 		}
 		.mui-table-view-cell p{
 			margin-top: 30px;
 			color: #ff5000;
 			font-size: 16px;
 		}
 		.mui-table-view-cell.second > a:not(.mui-btn){
 			color: gray;
 		}
 		.mui-table-view-cell.second .mui-navigate-right::after{
 			content: '编辑';
 		}
 		#price{
 			float: right;	
 		}
 		#price span{
 			color: #ff5000;
 		}
 		.mui-bar .mui-btn{
 			float: right;
 			margin-right:10px ;
 			color: white;
 			background: #fe6659;
 			border: #fe6659;
 			margin-top: -5px;
 		}
 		.mui-bar-tab ~ .mui-content {
   			 padding-bottom: 70px;
		}
    </style>
</head>
