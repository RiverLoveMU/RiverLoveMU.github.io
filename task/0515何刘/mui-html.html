<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <style type="text/css">
    	.mui-bar{
    		background-color: #ff5000;
    	}
    	.mui-bar .mui-title{
    		color: white;
    	}
    	.mui-bar-nav.mui-bar .mui-icon{
    		color: white;
    	}
    	.mui-navigate-right.special::after, .mui-push-right::after {
    		right: 15px;
   		 	content: '';
		}
		.mui-numbox{
			position: absolute;
			right: 5px;
			top: 3px;
		}
		#num{
			position: absolute;
			right: 140px;
			top: 50%;
			margin-top: -9px;
			line-height: 21px;
		}
		.mui-table-view-cell > .mui-btn.first{
			right: 110px;
		}
		#price{
			color: #ff5000;
		}
		.mui-table-view.bottom{
			margin-top: 10px;
		}
		.mui-navigate-right.mo-special::after, .mui-push-right::after {
    		right: 15px;
   		 	content: '店家详情》';
   		 	color: #ff5000;
		}
		#gray{
			color: gray;
		}
		.yellow{
			color: #e3bd50;
			font-size: 20px;
		}
		.sub{
			margin-left: 25px;
			line-height: 60px;
		}
		ul.spul{
			margin-top: 25px;
			margin-left: 10px;
		}
		.spul li{
			word-break: break-all;
			width: 90%;
			white-space: normal;
		}
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">商品详情</h1>
    </header>
    <div class="mui-content">
        <div id="slider" class="mui-slider" >
          <div class="mui-slider-group mui-slider-loop">
            <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
            <div class="mui-slider-item mui-slider-item-duplicate">
              <a href="#">
                <img src="http://placehold.it/400x300">
              </a>
            </div>
            <!-- 第一张 -->
            <div class="mui-slider-item">
              <a href="#">
                <img src="http://placehold.it/400x300">
              </a>
            </div>
            <!-- 第二张 -->
            <div class="mui-slider-item">
              <a href="#">
                <img src="http://placehold.it/400x300">
              </a>
            </div>
            <!-- 第三张 -->
            <div class="mui-slider-item">
              <a href="#">
                <img src="http://placehold.it/400x300">
              </a>
            </div>
            <!-- 第四张 -->
            <div class="mui-slider-item">
              <a href="#">
                <img src="http://placehold.it/400x300">
              </a>
            </div>
            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
            <div class="mui-slider-item mui-slider-item-duplicate">
              <a href="#">
                <img src="http://placehold.it/400x300">
              </a>
            </div>
          </div>
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>
        <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right special" id="price">
                        60元
                    </a>
                    <span id="num">
                    	数量
                    </span>
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='10'>
                        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                        <input class="mui-input-numbox" type="number" />
                        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                    </div>
                </li>
                <li class="mui-table-view-cell">
                	<button type="button" class="mui-btn mui-btn-red first">加入购物车</button>
                	<button type="button" class="mui-btn mui-btn-red">立即抢购</button>              	
                    <a class="mui-navigate-right special">
                         &nbsp;
                    </a>
                </li>
            </ul>
            <ul class="mui-table-view bottom">
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right special" id="gray">
                           商家信息
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">
                            渝北区新南路160号
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">
                             商家客服：1314134134
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right mo-special">
                             &nbsp;
                        </a>
                    </li>
                </ul>
               <ul class="mui-table-view bottom">
                   <li class="mui-table-view-cell">
                       <a class="mui-navigate-right" id="gray">
                           查看评论
                       </a>
                   </li>
                </ul>
            <ul class="mui-table-view bottom">
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right special" id="gray">
                           商品信息
                        </a>
                    </li>
            </ul>
            <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">
                            <p class="yellow">适用范围</p>
                            <p class="sub">全场通用</p>
                            <p class="yellow">有效期</p>
                            <p class="sub">2015.7.12至2015.9.12</p>
                            <p class="yellow">使用时间</p>
                            <p class="sub">10：:00 - 24：00</p>
                             <p class="yellow">使用规则</p>
                             <ul class="spul">
                             	<li>无需预约，消费高峰时可能需要等位</li>
                             	<li>可叠加使用</li>
                             	<li>不兑现，不找零。不可使用包间</li>
                             	<li class="spli">仅限食堂，不提供餐前外带。仅限食堂，不提供餐前外带。</li>
                             </ul>
                        </a>
                    </li>
                </ul>
    </div>
</body>
<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
mui.init()
</script>
</html>
