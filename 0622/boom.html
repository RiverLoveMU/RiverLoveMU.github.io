<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			div{
				height: 200px;
				width: 200px;
				line-height: 200px;
				text-align: center;
				color: green;
			}
			.box{
				position: relative;
				margin: 300px;
			}
			.cont{
				position: absolute;
				-webkit-transform-style: preserve-3d;
				-webkit-perspective: 0px;
				transform-style: preserve-3d;
				perspective: 0px;
				transition: all 10s;
				-webkit-animation:move 5s normal infinite linear;
				animation:move 5s normal infinite linear;
			}
			.cont div{
				position: absolute;
				opacity: 0.5;
			}
			.cont .left{
				background: url(img/mu1.jpg);
				background-size: 100% 100%;
				-webkit-transform: rotateY(-90deg) translateX(-100px);
				-webkit-transform-origin: left;
				transform: rotateY(-90deg) translateX(-100px);
				transform-origin: left;
				transition: all 1s;
			}
			.cont .right{
				background: url(img/mu2.jpg);
				-webkit-transform: rotateY(90deg) translateX(100px);
				-webkit-transform-origin: right;
				transform: rotateY(90deg) translateX(100px);
				transform-origin: right;
				background-size: 100% 100%;
				transition: all 1s;
			}
			.cont .top{
				background: url(img/mu3.jpg);
				-webkit-transform: rotateX(90deg) translateY(-100px);
				-webkit-transform-origin: top;
				transform: rotateX(90deg) translateY(-100px);
				transform-origin: top;
				background-size: 100% 100%;
				transition: all 1s;
			}
			.cont .bottom{
				background: url(img/mu4.jpg);
				-webkit-transform: rotateX(-90deg) translateY(100px);
				-webkit-transform-origin: bottom;
				transform: rotatexX(-90deg) translateY(100px);
				transform-origin: bottom;
				background-size: 100% 100%;
				transition: all 1s;
			}
			.cont .front{
				background: url(img/mu5.jpg);
				-webkit-transform: translateZ(100px);
				transform: translateZ(100px);
				background-size: 100% 100%;
				transition: all 1s;
			}
			.cont .back{
				background: url(img/mu6.jpg);
				-webkit-transform: translateZ(-100px);
				transform: translateZ(-100px);
				background-size: 100% 100%;
				transition: all 1s;
			}
			@-webkit-keyframes move{
				from{
					
				}
				to{
					-webkit-transform: rotateX(360deg) rotateY(360deg);
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			.small-cont{
				height: 100px;
				width: 100px;
				position: absolute;
				top: 50px;
				left: 50px;
				-webkit-transform-style: preserve-3d;
				-webkit-perspective: 0px;
				transform-style: preserve-3d;
				perspective: 0px;
				transition: all 10s;
				-webkit-animation:smove 5s normal infinite linear;
				animation:smove 5s normal infinite linear;
			}
			.small-cont div{
				position: absolute;
				height: 100px;
				width: 100px;
				opacity: 0.5;
			}
			.small-cont .left{
				background: yellow;
				-webkit-transform: rotateY(-90deg) translateX(-50px);
				-webkit-transform-origin: left;
				transform: rotateY(-90deg) translateX(-50px);
				transform-origin: left;
			}
			.small-cont .right{
				background: red;
				-webkit-transform: rotateY(90deg) translateX(50px);
				-webkit-transform-origin: right;
				transform: rotateY(90deg) translateX(50px);
				transform-origin: right;
			}
			.small-cont .top{
				background: green;
				-webkit-transform: rotateX(90deg) translateY(-50px);
				-webkit-transform-origin: top;
				transform: rotateX(90deg) translateY(-50px);
				transform-origin: top;
			}
			.small-cont .bottom{
				background: orange;
				-webkit-transform: rotateX(-90deg) translateY(50px);
				-webkit-transform-origin: bottom;
				transform: rotatexX(-90deg) translateY(50px);
				transform-origin: bottom;
			}
			.small-cont .front{
				background: blue;
				-webkit-transform: translateZ(50px);
				transform: translateZ(50px);
			}
			.small-cont .back{
				background: purple;
				-webkit-transform: translateZ(-50px);
				transform: translateZ(-50px);
			}
			@-webkit-keyframes smove{
				from{
					
				}
				to{
					-webkit-transform: rotateX(360deg) rotateY(360deg);
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			.box:hover .cont .left{
				-webkit-transform: translateX(-200px) translateZ(-100px) rotateY(-90deg);
				transform: translateX(-200px) translateZ(-100px) rotateY(-90deg);
			}
			.box:hover .cont .right{
				-webkit-transform: translateX(200px) translateZ(-100px) rotateY(90deg);
				transform: translateX(200px) translateZ(-100px) rotateY(90deg);
			}
			.box:hover .cont .top{
				-webkit-transform: translateY(-200px) translateZ(-100px) rotateX(90deg);
				transform: translateY(-200px) translateZ(-100px) rotateX(90deg);
			}
			.box:hover .cont .bottom{
				-webkit-transform: translateY(200px) translateZ(-100px) rotateX(-90deg);
				transform: translateY(200px) translateZ(-100px) rotateX(-90deg);
			}
			.box:hover .cont .front{
				-webkit-transform:translateZ(300px);
				transform:translateZ(300px);
			}
			.box:hover .cont .back{
				-webkit-transform:translateZ(-300px);
				transform:translateZ(-300px);
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="cont">
				<div class="front"></div>
				<div class="back"></div>
				<div class="left"></div>
				<div class="right"></div>
				<div class="top"></div>
				<div class="bottom"></div>
			</div>
			<div class="small-cont">
				<div class="front"></div>
				<div class="back"></div>
				<div class="left"></div>
				<div class="right"></div>
				<div class="top"></div>
				<div class="bottom"></div>
			</div>
		</div>
	</body>
</html>
