<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			header{
				height: 26px;
				width: 998px;
				background: #c72e2e;
				margin: auto;
				overflow: hidden;
				padding: 12px;
				position: fixed;
			}
			header .title{
				float: left;
				margin-right: 58px;
			}
			header .btn{
				width: 51px;
				height: 20px;
				border: 1px solid #a92828;
				float: left;
				margin-top: 2px;
				border-radius: 5px;
			}
			header .btn li{
				width: 25px;
				height: 20px;
				float: left;
				line-height: 20px;
				text-align: center;
				color: #a92828;
			}
			header .btn li:first-child{
				border-right: 1px solid #a92828;
			}
			header .other{
				margin-top: 2px;
				float: right;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="title">
				<img src="img/QQ图片20170707111737.png"/>
			</div>
			<ul class="btn">
				<li>
					<
				</li>
				<li>
					>
				</li>
			</ul>
			<div class="other">
				<img src="img/header.png"/>
			</div>
		</header>
	</body>
</html>
