<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				background: lavender;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var oC = document.getElementById('canvas');
		var context = oC.getContext('2d');
		createClock();
		setInterval(function(){
			context.clearRect(0,0,500,500);
			createClock();
		},1000)
		function createClock(){
			var myDate = new Date();
			var seconds = myDate.getSeconds();
			var minutes = myDate.getMinutes();
			var hours = myDate.getHours();
			for (var i = 0;i<60;i++) {
				context.beginPath();
				context.moveTo(250,250);
				context.arc(250,250,250,i*Math.PI/30,i*Math.PI/30,true);
				if (i%5==0) {
					context.lineWidth = 5;
				} else{
					context.lineWidth = 1;
				}
				context.strokeStyle = 'black'
				context.stroke();
				context.closePath();
			}
			context.beginPath();
			context.arc(250,250,240,0,2*Math.PI,true);
			context.fillStyle = 'lavender';
			context.fill();
			context.closePath();
			context.beginPath();
			context.moveTo(250,250);
			context.arc(250,250,150,((minutes-15)*Math.PI/30+seconds*Math.PI/1800),((minutes-15)*Math.PI/30+seconds*Math.PI/1800),true);
			context.strokeStyle = 'red';
			context.lineWidth = 3;
			context.stroke();
			context.closePath();
			context.beginPath();
			context.moveTo(250,250);
			context.arc(250,250,200,(seconds-15)*Math.PI/30,(seconds-15)*Math.PI/30,true);
			context.strokeStyle = 'green';
			context.lineWidth = 1;
			context.stroke();
			context.closePath();
			context.beginPath();
			context.moveTo(250,250);
			context.arc(250,250,100,((hours-15)*Math.PI/6+minutes*Math.PI/360+seconds*Math.PI/21600),((hours-15)*Math.PI/6+minutes*Math.PI/360+seconds*Math.PI/21600),true);
			context.strokeStyle = 'yellow';
			context.lineWidth = 8;
			context.stroke();
			context.closePath();
		}
	</script>
</html>
