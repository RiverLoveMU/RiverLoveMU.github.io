		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			.head{
				height: 30px;
				width: 500px;
				border-bottom: 1px solid #971515;
				line-height: 30px;
				color: #971515;
				font-weight: bold;
				font-size: 20px;
				margin-top: 50px;
				padding-top: 30px;
				background: black;
			}
			ul{
				width: 500px;
				background: black;
			}
			li{
				width: 90px;
				height: 150px;
				padding: 5px;
				float: left;
				position: relative;
			}
			li .pic{
				width: 100%;
				height: 100px;
			}
			li .pic img{
				width: 100%;
				height: 100%;
			}
			li p{
				width: 100%;
				text-align: center;
				font-size: 15px;
				height: 25px;
				line-height: 25px;
				color: white;
			}
			.int{
				height: 50px;
				width: 150px;
				position: absolute;
				top: -60px;
				left: 70px;
				display: none;
			}
			.int .tit{
				height: 50px;
				width: 50px;
				text-align: center;
				line-height: 50px;
				background: white;
				color: black;
				font-weight: bold;
				float: left;
				position: relative;
				z-index: 3;
			}
			.int .position{
				height: 50px;
				width: 100px;
				text-align: center;
				line-height: 50px;
				background: red;
				color: white;
				font-weight: bold;
				float: left;
			}
			.int .triangle{
				width: 16px;
				height: 16px;
				background: white;
				position: absolute;
				transform: rotate(45deg);
				-webkit-transform: rotate(45deg);;
				bottom: -7px;
				z-index: 2;
				left: 5px;
			}
		</style>
	</head>
