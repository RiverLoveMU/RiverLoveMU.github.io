		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			.content{
				overflow: hidden;
				background: black;
			}
			.content div{
				position: absolute;
				border: 2px solid red;
				border-radius: 5px;
				height: 70px;
				width: 70px;
				text-align: center;
				line-height: 70px;
				font-size: 20px;
				font-weight: bold;
				cursor: pointer;
			}
			.content div.green{
				border-color: #07FB65;
				color: #07FB65;
			}
			.content div.green.active{
				-webkit-animation: green 0.5s linear forwards;
			}
			@-webkit-keyframes green{
				0%{
					background: #07FB65;
					color: white;
					-webkit-transform: scale(1);
				}
				50%{
					background: #07FB65;
					color: white;
					-webkit-transform: scale(1.1);
				}
				100%{
					background: white;
					color: #07FB65;
					-webkit-transform: scale(1);
				}
			}
			.content div.purple{
				border-color: #9600FF;
				color: #9600FF;
			}
			.content div.purple.active{
				-webkit-animation: purple 0.5s linear forwards;
			}
			@-webkit-keyframes purple{
				0%{
					background: #9600FF;
					color: white;
					-webkit-transform: scale(1);
				}
				50%{
					background: #9600FF;
					color: white;
					-webkit-transform: scale(1.1);
				}
				100%{
					background: white;
					color: #9600FF;
					-webkit-transform: scale(1);
				}
			}
			.content div.red{
				border-color: #FF014A;
				color: #FF014A;
			}
			.content div.red.active{
				-webkit-animation: red 0.5s linear forwards;
			}
			@-webkit-keyframes red{
				0%{
					background: #FF014A;
					color: white;
					-webkit-transform: scale(1);
				}
				50%{
					background: #FF014A;
					color: white;
					-webkit-transform: scale(1.1);
				}
				100%{
					background: white;
					color: #FF014A;
					-webkit-transform: scale(1);
				}
			}
			.content div.orange{
				border-color: #FF6400;
				color: #FF6400;
			}
			.content div.orange.active{
				-webkit-animation: orange 0.5s linear forwards;
			}
			@-webkit-keyframes orange{
				0%{
					background: #FF6400;
					color: white;
					-webkit-transform: scale(1);
				}
				50%{
					background: #FF6400;
					color: white;
					-webkit-transform: scale(1.1);
				}
				100%{
					background: white;
					color: #FF6400;
					-webkit-transform: scale(1);

					-webkit-transform: scale(1);

					color: white;

				}
				100%{

			}
