<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			body{
				width: 100%;
				overflow: hidden;
			}
			.ballScreen{
				height: 650px;
				width: 100%;
				position: absolute;
				top: 190px;
				left: 0;
				-webkit-transform-origin: center -700px;
				-webkit-transform: rotate(90deg) scale(2);
				opacity: 0;
				-webkit-animation: rotationBall 3s forwards ;
			}
			@-webkit-keyframes rotationBall{
				0%{
					-webkit-transform: rotate(145deg) scale(2);
					opacity: 0;
				}
				100%{
					-webkit-transform: rotate(0deg) scale(1);
					opacity: 1;
				}
			}
			.ballScreen div{
				border-radius: 50%;
				background: -webkit-linear-gradient(#DFDFDF,white);
				position: absolute;
			}
			.ballScreen .ballone{
				height: 50px;
				width: 50px;
				left: 900px;
				top: 70px;
			}		
			.ballScreen .balltwo{
				height: 60px;
				width: 60px;
				left: 1600px;
				top: 80px;
			}
			.ballScreen .ballthree{
				height: 70px;
				width: 70px;
				left: 2000px;
				top: 50px;
			}							
			.ballScreen .ballfour{
				height: 200px;
				width: 200px;
				left: 660px;
				top: 120px;
			}		
			.ballScreen .ballfive{
				height: 220px;
				width: 220px;
				left: 1280px;
				top: 150px;
			}		
			.ballScreen .ballsix{
				height: 80px;
				width: 80px;
				left: 1600px;
				top: 350px;
			}
			.ballScreen .ballseven{
				height: 180px;
				width: 180px;
				left: 1800px;
				top: 110px;
			}		
			.ballScreen .balleight{
				height: 230px;
				width: 230px;
				left: 2360px;
				top: 120px;
			}
			.ballScreen .ballnine{
				height: 350px;
				width: 350px;
				left: 800px;
				bottom: 0px;
			}
			.ballScreen .ballten{
				height: 350px;
				width: 350px;
				left: 2200px;
				bottom: 0px;
			}		
			.ballScreen .balleleven{
				height: 350px;
				width: 350px;
				left: 2900px;
				bottom: 0px;
			}							
		</style>
	</head>
	<body>
		<div class="ballScreen">
			<div class="ballone"></div>
			<div class="balltwo"></div>
			<div class="ballthree"></div>
			<div class="ballfour"></div>
			<div class="ballfive"></div>
			<div class="ballsix"></div>
			<div class="ballseven"></div>
			<div class="balleight"></div>
			<div class="ballnine"></div>
			<div class="ballten"></div>
			<div class="balleleven"></div>
		</div>
	</body>

</html>
