<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css"/>
		<link rel="stylesheet" type="text/css" href="css/ballMove.css"/>
		<link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
		<style type="text/css">
			body,.ballScreen{
				-webkit-transform-style: preserve-3d;  
				-webkit-perspective: 1000;
			}
			html,body,.firstcont,.secontcont{
				width: 100%;
				height: 100%;
				position: relative;
				overflow: hidden;
			}
			.show{
				display: block;
			}
			.hide{
				display: none;
			}
			.title,.browsergif{
				margin: auto;
				text-align: center;
				top: 800px;
				left: 50%;
				margin-left: -440px;
				opacity: 0;
				-webkit-animation: goin 0.8s 1s forwards cubic-bezier(0.360, 0.940, 0.550, 0.965);
				-webkit-transform: rotateX(45deg) scale(3);
				position: absolute;
			}
			.browsergif{
				-webkit-animation-delay:  1.1s;
			}
			@-webkit-keyframes goin{
				from{
					opacity: 0;
				}
				to{
					top: 360px;
					-webkit-transform: scale(1);
					opacity: 1;
				}
			}
			.btnBox{
				width: 880px;
				margin: auto;
				margin-top: 185px;
				overflow: hidden;
			}
			.btn,.titleicon{
				-webkit-animation: showbtn 1s forwards linear;
			}
			.btn{
				float: right;
				vertical-align: middle;
				margin-left: 25px;
				opacity: 0;
				-webkit-animation-delay:2.2s;
			}
			.titleicon{
				margin-top: 13px;
				opacity: 0;
				-webkit-animation-delay:1.8s;
			}
			@-webkit-keyframes showbtn{
				from{
					opacity: 0;
				}
				to{
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="ballScreen first">
			<div class="ballone"></div>
			<div class="balltwo"></div>
			<div class="ballthree"></div>
			<div class="ballfour"></div>
			<div class="ballfive"></div>
			<div class="ballsix"></div>
			<div class="ballseven"></div>
			<div class="balleight"></div>
			<div class="ballnine"></div>
			<div class="ballten"></div>
			<div class="balleleven"></div>
		</div>
		<div class="firstcont show">
			<div class="title">
				<img src="img/skin.png"/>
			</div>
			<div class="browsergif">
				<img src="img/skin.gif"/>
			</div>
			<div class="btnBox">
				<img class="titleicon" src="img/title2_1.png"/>
				<img class="btn" src="img/btn.png"></img>
				<img class="btn" src="img/Betabtn.png"></img>
			</div>
		</div>
		<div class="secontcont hide">
			<div class="dashboard">
				<img src="img/layer_main_gradient.png"/>
				<img src="img/layer_main_line.png"/>
				<img src="img/layer_main_num43.png"/>
				<img src="img/layer_main_pointer.png"/>
			</div>
			<div class="bigTitle">
				<img src="img/title1_1.png"/>
				<img src="img/title1_2.png"/>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.mousewheel.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var ballMove = [7000,5000,5800,8000,5500,9000,7000,8000,10000,7000,8800];
		var ballStart = [];
		$('.ballScreen div').each(function(i,elem){
			ballStart.push($(elem).css('left'));
		})
		var screenWidth = $(document).width();
		startMove();
		function startMove (){
			setTimeout(function(){
				$('.ballScreen div').each(function(i,elem){
					$(elem).addClass('active');
					$(elem).animate({'left': -$(elem).width() + 'px'},($(elem).offset().left+$(elem).width())/(screenWidth+$(elem).width())*ballMove[i]*3,'linear',function(){
						loopMove($(elem),i);
					})
				})
			},2000)
		}
		function loopMove (obj,i) {
			obj.css('left',screenWidth);
			obj.delay(1000).animate({'left': -obj.width() + 'px'},ballMove[i]*3,'linear',function(){
				loopMove(obj,i);
			})
		}
		$(document).mousewheel(function(ev,delta){
			if (delta<0) {
				$('.firstcont').addClass('fadeout');
				$('.ballScreen').removeClass('first');
				$('.ballScreen').addClass('second');
				$('.firstcont').removeClass('show')
				$('.firstcont').addClass('hide');
				$('.secontcont').removeClass('hide')
				$('.secontcont').addClass('show');
			}else{
				$('.secontcont').addClass('fadeout');
				setTimeout(function(){
					$('.secontcont').removeClass('fadeout');
					$('.secontcont').removeClass('show')
					$('.secontcont').addClass('hide');
					$('.firstcont').removeClass('hide')
					$('.firstcont').addClass('show');
					$('.ballScreen').removeClass('second');
					$('.ballScreen').addClass('first');
					$('.ballScreen div').each(function(i,elem){
						$(elem).removeClass('active');				
						$(elem).stop();
						$(elem).css('left',ballStart[i]);
					})
					startMove();
				},700)
			}
		})
	</script>
</html>
