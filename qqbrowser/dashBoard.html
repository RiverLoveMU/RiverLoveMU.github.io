<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			html,body{
				-webkit-transform-style: preserve-3d;  
				-webkit-perspective: 1000;
				-moz-transform-style: preserve-3d;  
				-moz-perspective: 1000;
				overflow: hidden;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.dashboard{
				height: 381px;
				width: 381px;
				overflow: hidden;
				position: absolute;
				-webkit-animation: boardRotate 1.5s linear forwards;
				-webkit-transform-origin: left center 0;
				left: 381px;
				top: 80%;
				opacity: 0;
				
			}
			.dashboard img{
				position: absolute;
			}
			@-webkit-keyframes boardRotate{
				0%{
					-webkit-transform: rotateY(-210deg) scale(0.1);
					bottom: 0;
					opacity: 0;
				}
				50%{
					-webkit-transform: rotateY(0deg) scale(1);
					-webkit-transform-origin: center center 0;
					top: 20%;
					left: 50%;
					margin-left: -190px;
					opacity: 1;
					
				}
				100%{
					-webkit-transform: rotateY(0deg) scale(5);
					-webkit-transform-origin: center center 0;
					top: 20%;
					left: 50%;
					margin-left: -190px;
					opacity: 0;
				}
			}
			.bigTitle{
				position: absolute;
				width: 316px;
				height: 422px;
				overflow: hidden;
				top: 50%;
				left: 50%;
				margin-top: -211px;
				margin-left: -158px;
			}
			.bigTitle{
				-webkit-animation: showTitle 1s 1s linear forwards;
				opacity: 0;
			}
			.bigTitle img{
				display: block;
			}
			.bigTitle img:last-child{
				margin-top: 60px;
			}
			@-webkit-keyframes showTitle{
				from{
					opacity: 0;
					-webkit-transform: scale(0.05);
				}
				to{
					opacity: 1;
					-webkit-transform: scale(1);
				}
			}
		</style>
	</head>
	<body>
		<div class="dashboard">
			<img src="img/layer_main_gradient.png"/>
			<img src="img/layer_main_line.png"/>
			<img src="img/layer_main_num43.png"/>
			<img src="img/layer_main_pointer.png"/>
		</div>
		<div class="bigTitle">
			<img src="img/title1_1.png"/>
			<img src="img/title1_2.png"/>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
