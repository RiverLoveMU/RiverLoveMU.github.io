<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$('input[value=上移]').click(function(){
					var $prev=$(this).closest('li').prev();
					if($prev.length==0){
						alert('已经到顶部了~')
					}
					$(this).closest('li').insertBefore($prev);
//					$prev.insertAfter($(this).closest('li'));
//					$prev.before($(this).closest('li'));
				});
				
				$('input[value=下移]').click(function(){
					var $next=$(this).closest('li').next();
					if($next.length==0){
						alert('已经到底部了~')
					}
					$(this).closest('li').insertAfter($next);
				})
			})
		</script>
	</head>
	<body>
		<ul>
			<li>

				<input type="button" name="" id="" value="上移" />
				<input type="button" name="" id="" value="下移" />
			</li>

</html>
